<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Flashcards (Voice Mode with Cleaned Transcript Display)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: white;
      background-image: url("https://cdn.glitch.global/54522b72-7b85-47e3-a631-540da62c2559/170f5863-2f32-4b55-a393-827cec195090.jpeg")
    }
    .flashcard {
      border: 2px solid lightgreen;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    #message {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    #transcriptDisplay {
      font-size: 16px;
      margin-top: 5px;
      color: #555;
    }
    #statsDisplay {
      margin-top: 20px;
      font-size: 14px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      background-color:lightgreen;
      border-radius: 5px;
    }
    #dynamicDisplay {
      min-height:70px;
    }
    h1 {color:red;}
  </style>
</head>
<body>
  <h1>Speak & Spell</h1>
  <p>
    (Voice Mode with Cleaned Transcript Display)
  </p>
  <button id="startButton">Start Practice</button>
  <div class="flashcard" id="flashcardContainer" style="display: none;">
   <h2 id="wordDisplay"></h2> 
  </div>
 <div id="dynamicDisplay">
    <p id="message"></p>
    <!-- Display for the cleaned transcript -->
    <p id="transcriptDisplay"></p>
 
  </div>
   
  <div id="statsDisplay"></div>

  <script>
    // Sample flashcards â€“ you can expand this list with all your words.
    let flashcards = [
      {
        word: "eight",
        definition: "The number 8",
        pos: "noun/number",
        interval: 10,  // in seconds (for demo)
        nextReview: Date.now(),
        repetitions: 0,
        correct: 0,
        attempts: 0
      },
      {
        word: "eighth",
        definition: "Position after seven others",
        pos: "adjective/noun",
        interval: 10,
        nextReview: Date.now(),
        repetitions: 0,
        correct: 0,
        attempts: 0
      },
      // ... add additional flashcards as needed ...
    ];

    // Key for localStorage.
    const STORAGE_KEY = "flashcards_data";

    function loadFlashcards() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        flashcards = JSON.parse(stored);
      } else {
        saveFlashcards();
      }
    }
    function saveFlashcards() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(flashcards));
    }

    // DOM elements.
    const wordDisplay = document.getElementById("wordDisplay");
    const messageDisplay = document.getElementById("message");
    const transcriptDisplay = document.getElementById("transcriptDisplay");
    const statsDisplay = document.getElementById("statsDisplay");
    const flashcardContainer = document.getElementById("flashcardContainer");
    const startButton = document.getElementById("startButton");

    let currentCard = null;

    // For dynamic listening.
    let accumulatedTranscript = "";
    let recognitionTimer = null;
    let maxRecognitionTimer = null;

    // Update stats display.
    function updateStats() {
      const total = flashcards.length;
      const reviewed = flashcards.reduce((sum, card) => sum + card.attempts, 0);
      const correct = flashcards.reduce((sum, card) => sum + card.correct, 0);
      statsDisplay.textContent = `Total cards: ${total} | Attempts: ${reviewed} | Correct: ${correct}`;
    }

    // Speak text using speech synthesis.
    function speakText(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.onend = function() {
        console.log("Finished speaking:", text);
        if (callback) callback();
      };
      utterance.onerror = function(e) {
        console.error("Speech synthesis error:", e);
        if (callback) callback();
      };
      speechSynthesis.speak(utterance);
    }

    // Clean the spoken transcript.
    function cleanSpokenInput(text) {
      text = text.toLowerCase();
      // Remove punctuation.
      text = text.replace(/[^\w\s]/g, "");
      // Remove common filler phrases.
      const fillers = ["i think", "its", "the word is", "spelled", "letter", "letters", "um", "uh", "like"];
      fillers.forEach(filler => {
        text = text.replace(new RegExp(`\\b${filler}\\b`, "g"), "");
      });
      // Remove extra spaces.
      text = text.replace(/\s+/g, " ").trim();
      // If all tokens are single letters (e.g., "e i g h t"), join them.
      const tokens = text.split(" ");
      if (tokens.every(token => token.length === 1)) {
        return tokens.join("");
      }
      // Otherwise, remove spaces to compare the spelling.
      return text.replace(/\s/g, "");
    }

    // Process the accumulated transcript.
    function processTranscript(transcript) {
      console.log("Final transcript before cleaning:", transcript);
      let cleaned = cleanSpokenInput(transcript);
      console.log("Cleaned transcript:", cleaned);
      const expected = currentCard.word.toLowerCase().replace(/\s/g, "");
      if (cleaned === expected) {
        speakText("Correct", () => { recordAnswer(true); });
      } else {
        speakText(`Incorrect. The correct spelling is ${spellOutWord(currentCard.word)}`, () => { recordAnswer(false); });
      }
    }

    // Spell out the word letter-by-letter.
    function spellOutWord(word) {
      return word.toUpperCase().split("").join(" ");
    }

    // Start speech recognition with dynamic listening.
    function startRecognition() {
      console.log("Starting speech recognition...");
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        messageDisplay.textContent = "Speech recognition not supported in this browser.";
        return;
      }
      accumulatedTranscript = "";
      transcriptDisplay.textContent = "";
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = true;
      recognition.continuous = true;  // Listen until we decide to stop.

      // Set a maximum timer (e.g., 5 seconds) in case user keeps talking.
      maxRecognitionTimer = setTimeout(() => {
        console.log("Max recognition time reached.");
        recognition.stop();
      }, 5000);

      recognition.onresult = function(event) {
        // Append final results.
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            accumulatedTranscript += event.results[i][0].transcript + " ";
          }
        }
        // Dynamically show the cleaned transcript.
        let cleanedDynamic = cleanSpokenInput(accumulatedTranscript);
        transcriptDisplay.textContent = cleanedDynamic;
        
        // Reset dynamic timer: if no new final results in 2 seconds, stop recognition.
        if (recognitionTimer) clearTimeout(recognitionTimer);
        recognitionTimer = setTimeout(() => {
          console.log("No new input for 2 seconds. Stopping recognition.");
          recognition.stop();
        }, 2000);
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
        messageDisplay.textContent = `Error: ${event.error}`;
        speakText("I didn't catch that. Let's try again.", startRecognition);
      };

      recognition.onend = function() {
        clearTimeout(maxRecognitionTimer);
        console.log("Speech recognition ended. Accumulated transcript:", accumulatedTranscript);
        if (accumulatedTranscript.trim() === "") {
          messageDisplay.textContent = "I didn't catch that. Please try again.";
          speakText("I didn't catch that. Please try again.", startRecognition);
        } else {
          processTranscript(accumulatedTranscript.trim());
        }
      };

      messageDisplay.textContent = "Please spell the word out loud (say each letter clearly)...";
      recognition.start();
    }

    // Record the answer and update spaced repetition data.
    function recordAnswer(isCorrect) {
      if (!currentCard) return;
      currentCard.attempts++;
      if (isCorrect) {
        currentCard.correct++;
        currentCard.repetitions++;
        currentCard.interval *= 2; // Double interval on correct answer.
      } else {
        currentCard.repetitions = 0;
        currentCard.interval = 10; // Reset interval on an incorrect answer.
      }
      currentCard.nextReview = Date.now() + currentCard.interval * 1000;
      saveFlashcards();
      setTimeout(nextCard, 2000);
    }

    // Choose the next flashcard due for review.
    function nextCard() {
      const now = Date.now();
      const dueCards = flashcards.filter(card => card.nextReview <= now);
      if (dueCards.length === 0) {
        wordDisplay.textContent = "No cards due now. Please wait...";
        messageDisplay.textContent = "";
        transcriptDisplay.textContent = "";
        setTimeout(nextCard, 5000);
      } else {
        currentCard = dueCards[0];
        wordDisplay.textContent = currentCard.word;
        messageDisplay.textContent = "(Preparing...)";
        transcriptDisplay.textContent = "";
        updateStats();
        console.log("Speaking the word:", currentCard.word);
        speakText(currentCard.word, startRecognition);
      }
    }

    // Start the practice when the user clicks the Start button.
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      flashcardContainer.style.display = "block";
      loadFlashcardsFromFile().then(() => {
    nextCard();
  });
     // loadFlashcards();
     // nextCard();
    });
    
    
function loadFlashcardsFromFile() {
  return fetch('flashcards_data.json')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
      }
      return response.json();
    })
    .then(data => {
      flashcards = data;
      console.log("Flashcards loaded:", flashcards);
      // Return flashcards so we can chain further actions
      return flashcards;
    });
}
  </script>
</body>
</html>
